<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="TodoListStyle.css" />
    <title>1주차 과제 투두리스트</title>
  </head>
  <body>
    <header>투두리스트 함드가자</header>
    <nav>
      <button class="today-button">오늘만 보기</button>
      <button class="tomorrow-button">내일만 보기</button>
      <button class="all-button">함께 보기</button>
    </nav>
    <main>
      <section class="left-section" id="">
        <h1>오늘 할 일</h1>
        <div class="new-todo">
          <input type="text" />
          <button>+</button>
        </div>
      </section>
      <section class="right-section">
        <h1>내일 할 일</h1>
        <ul>
          <li>
            심화과제 완성하기
            <button>X</button>
          </li>
          <li>
            생각과제 하기
            <button>X</button>
          </li>
        </ul>
        <div class="new-todo">
          <input type="text" />
          <button>+</button>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="TodoList.js"></script>
  </body>
</html>

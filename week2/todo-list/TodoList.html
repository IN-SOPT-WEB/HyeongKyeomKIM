<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="TodoListStyle.css" />
    <title>2주차 투두리스트.js</title>
  </head>
  <body>
    <header>투두리스트 함드가자</header>
    <nav>
      <button class="today-button">오늘만 보기</button>
      <button class="tomorrow-button">내일만 보기</button>
      <button class="all-button">함께 보기</button>
    </nav>
    <main>
      <section class="left__section">
        <h1>오늘 할 일</h1>
        <ul class="todo-list left-todos"></ul>
        <form class="new-todo-form">
          <input
            class="left__input"
            type="text"
            placeholder="오늘 할 일을 입력하세요"
          />
          <button class="left__button">+</button>
        </form>
      </section>
      <section class="right__section">
        <h1>내일 할 일</h1>
        <ul class="todo-list right-todos">
          <li>
            <span>심화과제 완성하기</span>
            <button>❌</button>
          </li>
        </ul>
        <form class="new-todo-form">
          <input
            class="right__input"
            type="text"
            placeholder="내일 할 일을 입력하세요"
          />
          <button class="right__button">+</button>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
  <script src="js/TodoList.js"></script>
  <script src="js/SelectDate.js"></script>
</html>
